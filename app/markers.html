<!DOCTYPE html>
<html>
<head>
    <title>Markers</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map {
        height: 100%;
    }
    #buttonContainer{
        position: fixed;
        top: 10px;
        left: 10px;
    }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="buttonContainer">
        <button onclick="MapExperiments.addMarker()">Add Marker</button>
        <button onclick="MapExperiments.removeMarker()">Remove Marker</button>
    </div>
    <script>
    window.MapExperiments = {
        map:null,
        marker:null,
        initMap:function() {
            MapExperiments.map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 43.307295, lng: 13.3003289},
                zoom: 8,
                disableDefaultUI:true,
                mapTypeId:google.maps.MapTypeId.SATELLITE
            });
        },
        addMarker:function(){
            MapExperiments.marker = new google.maps.Marker({
                position: {lat: 43.307295, lng: 13.3003289},
                map: MapExperiments.map,
                title: 'My First Marker'
            });
        },
        removeMarker:function(){
            if(MapExperiments.marker){
                MapExperiments.marker.setMap(null);
                MapExperiments.marker = null;
            }
        }
    };

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYOdIlbcDDPtoRqaYg857AeXVwTP0xdvA&callback=MapExperiments.initMap"
    async defer></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>StreetView - Custom</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #panorama {
        height: 100%;
    }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script>
    //For more info: https://developers.google.com/maps/documentation/javascript/streetview#CustomPanoramaMethod
    var getCustomPanorama = function(pano, zoom, tileX, tileY) {
        return {
          location: {
            pano: 'custom_panorama',
            description: 'Google Sydney - Reception'
          },
          copyright: 'Imagery (c) 2010 Google',
          tiles: {
            tileSize: new google.maps.Size(1024, 512),
            worldSize: new google.maps.Size(1024, 512),
            getTileUrl: function(pano, zoom, tileX, tileY){
                return 'https://developers.google.com/maps/documentation/javascript/examples/full/images/panoReception1024-0.jpg'
            }
          }
        };
    }

    window.MapExperiments = {
        currentPositionIndex:0,
        panorama:null,
        initMap:function() {
            MapExperiments.panorama = new google.maps.StreetViewPanorama(document.getElementById('panorama'), {
                disableDefaultUI:true,
                pano: 'custom_panorama',
                panoProvider: getCustomPanorama
            });
        }
    };

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYOdIlbcDDPtoRqaYg857AeXVwTP0xdvA&callback=MapExperiments.initMap" async defer></script>
</body>
</html>
